<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        #area{
            font: normal 20pt arial;
            background: rgb(42,139,42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>

    <!--
    <div id="area" onclick="clicar()">
        interaja...
    </div>
    -->

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">

    </div>

    <script>

        var a = window.document.getElementById("area");
        a.addEventListener("click",clicar);
        a.addEventListener("mouseenter",entrar);
        a.addEventListener("mouseout",sair);

        function clicar() {            
            a.innerText = "Clicou!";
            a.style.background = "red"; // Funcao para quando clicar , aparecer a mensagem "Clicou" e deixar o fundo vermelho
        }

        function entrar() {
            a.innerText = "Entrou"; //Funcao para quando passar o mouse em cima da div , ele mostrar a mensagem "Entrou"
        }

        function sair() {
            a.innerText = "Saiu!";
            a.style.background = "green"; // Funcao para quando tirar o mouse da Div , aparecer a mensagem "Saiu"
        }




    </script>
</body>
</html>
