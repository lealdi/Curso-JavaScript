<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <p>Número (entre 1 e 100) <input type="number" name="numero" id="numero"><button class="botao" onclick="adicionar()">Adicionar</button></p>
        </div>

        <div>
            <textarea name="area-texto" id="area-texto" cols="30" rows="10"></textarea>
        </div>

        <div class="verificar">
            <button id="v_array" class="design_btn" onclick="verificar()">Verificar Array</button>            
        </div>        

        <div class="limpar">
            <button class="design_btn" onclick="limpar()">Limpar Campos</button>
        </div>

        <div class="clear"></div>

        <div id="exibir"></div>
    </section>

    <footer>
        <p>&copy; Diego Leal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
