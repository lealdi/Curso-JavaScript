<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula06</title>

    <style>
        h1{
            color:blue;
            background-color: white;
            border-style: solid;
            border-width: 2px;
            border-color: black;
        }

        p{
            display: inline-block;
            background-color: bisque;
        }
        
    </style>

</head>
<body>
    <h1>Ola mundo</h1>
    <p>Ja me livrei da maldicao</p>
    

    <script>       
        
        var numero1 = Number(window.prompt("Digite o primeiro numero:"));
        var numero2 = Number(window.prompt("Digite o segundo numero:"));
        var soma = numero1 + numero2;
        window.alert(`A soma entre ${numero1} e ${numero2} e ${soma}`) // ` crase utilizada para usar o ${} place holder e facilitar o jeito que voce ira mostrar a variavel na tela
        
    </script>
</body>
